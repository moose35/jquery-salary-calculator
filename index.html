<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
</head>

<body>

    <body>
        <div id="header">
            <h2>Salary Calculator</h2>
        </div>
        <div>
            <div>Add Employee</div>
            <table>
                <thead>
                    <tr>
                        <th><input placeholder="First Name" id="employeeFirstName"></th>
                        <th><input placeholder="Last Name" id="employeeLastName"></th>
                        <th><input placeholder="ID" id="employeeID"></th>
                        <th><input placeholder="Title" id="employeeTitle"></th>
                        <th><input placeholder="Annual Salary" id="employeeSalary"></th>

                </thead>
                </tr>
            </table>

            <div><button id="submitEmployeeInfo">Submit</button>
            <p>Employees</p>
            </div>

            <table id="employeeInfo">
                <tbody>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>delete button</th>
                    </tr>
                    </thead>

                    <tr>

                    </tr>
                </tbody>

            </table>
            <div id="footer">Total Monthly: 0</div>
        </div>
    </body>

</html>
</body>

</html>
