<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
</head>


<body>
       

<div class="flex-container">
    <h1>Salary Calculator</h1>
<h2>Add Employee</h2>
<table>
    <tr>
        <th><input placeholder="First Name" id="employeeFirstName"></th>
        <th><input placeholder="Last Name" id="employeeLastName"></th>
        <th><input type="number" placeholder="ID" id="employeeID"></th>
        <th><input placeholder="Title" id="employeeTitle"></th>
        <th><input type="number" placeholder="Annual Salary" id="employeeSalary"></th>
    </tr>
</table>
<button id="addInfo">Submit</button>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
    </tr>
    <tbody id="employeeInfo">
   
    <tr>
        </tr>
        </tbody>
</table>
<div style="align-self: flex-end" id="footer">Total Monthly Cost: <span id="monthlyCost"></span></div>
</div>

</html>
</body>

</html>
